{% extends 'base.html' %}

{% block content %}
    <h1 class="display-6 text-center">Ваши объявления</h1>
    <div class="row">
        {% for listing in listings %}
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="{{ url_for('static', filename='img/advertisements/' + listing.image_filename) }}" class="card-img-top" alt="Изображение объявления">
                    <div class="card-body">
                        <small><strong>{{ listing.title }}</strong></small><br>
                        <small class="text-muted">{{ listing.description[:100] }}...</small>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="text-center m-0">
                        <small><strong>Цена:</strong> {{ listing.price }} руб.</small><br>
                        <small>Опубликовано: <br> {{ listing.formatted_time }}</small><br>
                            <a href="{{ url_for('edit_listing', id=listing.id) }}" class="btn btn-primary">Редактировать</a>
                            <form action="{{ url_for('delete_listing', id=listing.id) }}" method="POST" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
